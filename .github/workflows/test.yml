name: Test

on:
  workflow_dispatch:
  pull_request:
  workflow_call:
  
jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v5

      - uses: pnpm/action-setup@v4

      - uses: actions/setup-node@v6
        with:
          node-version: 22.x
          registry-url: "https://registry.npmjs.org"
          cache: pnpm

      - name: Install Dependencies
        run: pnpm install

      - name: Build Packages
        run: pnpm run build:packages

      - name: Type Check
        run: pnpm run tc 
      
      - name: Lint
        run: pnpm run lint